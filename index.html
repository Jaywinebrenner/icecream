<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">FAVORITE ICECREAM!</h1>
        <p class="lead">You love icecream.</p>
        <hr class="my-4">
      </div>
    </div>
    <form class="icecreamForm" action="index.html" method="post">
      <div>
        <h1>Ice Cream Number 1</h1>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
          </div>
          <input type="text" id="input1" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>

      <div>
        <h1>Ice Cream Number 2</h1>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
          </div>
          <input type="text" id="input2" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>

      <div>
        <h1>Ice Cream Number 3</h1>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
          </div>
          <input type="text" id="input3" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>


    </form>

    <h4 id="outinput1"></h4>
    <h4 id="outinput2"></h4>
    <h4 id="outinput3"></h4>




  </body>
</html>
